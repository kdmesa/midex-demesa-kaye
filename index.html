	<body class = "p-5">

	<!-- INSERT YOUR CUSTOM JAVASCRIPT HERE -->
  <script>
     let products = [];
    let currentProductId = 1;

    function addProduct() {
        const productName = document.getElementById('prodname').value;
        const productCategory = document.getElementById('prodcategory').value;
        const sellingPrice = document.getElementById('sellprice').value;

        if (!productName || productCategory === '--Select Category--' || !sellingPrice) {
            alert("Please fill in all required fields.");
            return;
        }

        const newProductId = `EVNT-DRIV-MID-${currentProductId}`;
        currentProductId++;

        const newProduct = {
            id: newProductId,
            name: productName,
            category: productCategory,
            price: sellingPrice
        };

        products.push(newProduct);

        document.getElementById('prodname').value = '';
        document.getElementById('prodcategory').value = '--Select Category--';
        document.getElementById('sellprice').value = '';

        document.getElementById('prodid').value = `EVNT-DRIV-MID-${currentProductId}`;

        displayProducts();
    }
    function displayProducts() {
      const tableBody = document.getElementById('tbodyproducts');
      tableBody.innerHTML = '';
  
      products.forEach((product) => {
        const row = tableBody.insertRow();
        row.innerHTML = `
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.category}</td>
            <td>â‚±${product.price}</td> 
        `;
      });
  
      updateCategoryCounts();
    }
  
    function updateCategoryCounts() {
      const categoryCounts = {
        'Food and Beverage': 0,
        'Kitchen Appliances': 0,
        'IT Equipment': 0,
        'Shoes and Clothing': 0
      };
  
      products.forEach((product) => {
        categoryCounts[product.category]++;
      });
  
      // Update category counts in the HTML
      Object.keys(categoryCounts).forEach((category) => {
        const categoryCountElements = document.querySelectorAll('small');
        categoryCountElements.forEach((countElement) => {
          if (countElement.textContent === category) {
            const parentDiv = countElement.parentElement;
            const countSpan = parentDiv.querySelector('span');
            countSpan.textContent = categoryCounts[category];
          }
        });
      });
    }
  
    function filtercatChange() {
      const filterCategory = document.getElementById('filterCategory').value;
      const filteredProducts = filterCategory === 'See All' ? products : products.filter(product => product.category === filterCategory);
      displayFilteredProducts(filteredProducts);
    }
  
    function displayFilteredProducts(filteredProducts) {
      const tableBody = document.getElementById('tbodyproducts');
      tableBody.innerHTML = '';
  
      filteredProducts.forEach((product) => {
        const row = tableBody.insertRow();
        row.innerHTML = `
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.category}</td>
            <td>${product.price}</td>
        `;
      });
    }
  </script>
